<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../Css/Validering.css" />
    <title>Kontakt</title>
</head>

<body>
    <main>
        <header>

        </header>
        <nav></nav>

        <div id="content">
            <!-- wraps around all main content-->
            <section id="firstSection">
                <!-- section here -->
                <h1>Kontakta oss</h1>
                <div id="mainPos">
                    <div id="itemContainer">
                        <h3>Kontaktformul채r</h3>
                        <form id="contact_form" method="post" action="#">
                            <!-- Name -->
                            <div>
                                <label for="contact_name">Namn:</label>
                                <input type="text" id="contact_name" name="name" placeholder="Namn">
                                <p></p>
                            </div>
                            <!-- Email -->
                            <div>
                                <label for="contact_email">Email:</label>
                                <input type="email" id="contact_email" name="email" placeholder="Email" autocomplete="off">
                                <p></p>
                            </div>
                            <!--Website -->
                            <div>
                                <label for="contact_tel">Telefon:</label>
                                <input type="text" id="contact_tel" name="tel" placeholder="Telefonnummer">
                                <p></p>
                            </div>
                            <!-- Message -->
                            <div>
                                <label for="contact_message">Meddelande:</label>
                                <textarea id="contact_message" name="message" placeholder="Fr책ga oss!"></textarea>
                                <p></p>
                            </div>
                            <!-- Submit Button -->
                            <div id="contact_submit">
                                <button type="submit" id="submit_button">Skicka</button>
                                <p></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <footer>
        </footer>
    </main>
    <div id="popupMessage">
        <div>
            <h4>V채nligen bekr채fta din information</h4>
        </div>
        <div>
            <h6>Namn:</h6>
            <p id="nameValue"></p>
        </div>
        <div>
            <h6>Email:</h6>
            <p id="emailValue"></p>
        </div>
        <div>
            <h6>Telefon:</h6>
            <p id="telValue"></p>
        </div>
        <div>
            <h6>Meddelande:</h6>
            <p id="messageValue"></p>
        </div>
        <div>
            <button id="cancel">Avbryt</button>
            <button id="confirm">Skicka</button>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../Scripts/Validation.js"></script>
</body>


</html>
