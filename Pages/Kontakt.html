        <div id="content">
            <h3 id="kontakt" class="rubrik3">Kontakt</h3>
            <form id="contact-form" action="http://webproduction.standout.se/form.php" method="POST">
                <!-- Formulärkontroller här -->
                <fieldset>
                    <legend>Question</legend>
                    <p>
                        <label for="errand">Ärendetyp</label>
                        <select name="errand" form="contact-form" id="errand">
                            <option value="question">Question</option>
                            <option value="comment">Comment</option>
                            <option value="request">Request</option>
                        </select>
                    </p>
                    <p>
                        <label for="rubrik">Rubrik:</label>
                        <input type="text" name="title" id="rubrik" value="Mendokse" />
                    </p>
                    <label for="question">Question</label>
                    <textarea name="question" form="contact-form" id="question">Doshte?</textarea>
                </fieldset>
                <fieldset>
                    <legend>Information about you</legend>
                    <label for="firstname">Firstname</label>
                    <input type="text" placeholder="Josefine" id="firstname" name="firstname" value="Josefine" />
                    <p></p>
                    <label for="mail">Contact me by mail</label>
                    <input type="checkbox" name="contact[]" id="mail" value="Mail" />
                    <p></p>
                    <label for="telephone">Contact me by telephone</label>
                    <input type="checkbox" name="contact[]" id="telephone" value="telephone" />

                </fieldset>
                <fieldset>
                    <legend>Which anime series do you prefer?</legend>
                    <input type="radio" name="group1" value="Attack on titan">Attack on titan
                    <input type="radio" name="group1" value="Hunter x Hunter" checked>Hunter x Hunter
                    <input type="radio" name="group1" value="Kill la kill">Kill la kill
                    <input type="radio" name="group1" value="Fairytale">Fairytale
                </fieldset>
                <button type="submit">Submit!</button>
            </form>
            <div class="paragraph"></div>
        </div>
